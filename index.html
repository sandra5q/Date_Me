<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YourBrand | Exclusive Content</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff3b81;
      --bg: #0e0e10;
      --text: #f4f4f4;
      --accent: #ff8dcf;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--primary);
    }

    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    .cta-btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      background-color: var(--accent);
      transform: scale(1.05);
    }

    /* Image Slider Section */
    .gallery {
      position: relative;
      max-width: 900px;
      margin: 3rem auto;
      border-radius: 12px;
      overflow: hidden;
    }

    .gallery img {
      width: 100%;
      display: none;
      height: auto;
      border-radius: 12px;
      transition: opacity 1s ease-in-out;
    }

    .gallery img.active {
      display: block;
      opacity: 1;
    }

    section {
      text-align: center;
      padding: 2rem 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
      .gallery {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Amanda Smith</h1>
    <p>Registrieren Sie sich einfach kostenlos. Klicken Sie unten und geben Sie Ihre gültige E-Mail-Adresse ein. Sie müssen mindestens 30 Jahre alt sein.

</p>
    <a href="#subscribe" class="cta-btn">Klicken Sie hier</a>
  </header>

  <!-- Dynamic Photo Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/900/500?random=1" alt="Exclusive photo 1" class="active">
    <img src="https://picsum.photos/900/500?random=2" alt="Exclusive photo 2">
    <img src="https://picsum.photos/900/500?random=3" alt="Exclusive photo 3">
  </div>

  <section id="subscribe">
    <h2>Become a Subscriber</h2>
    <p style="max-width:500px; margin:1rem auto;">Support and unlock exclusive content instantly. Plans start at $5/month.</p>
    <a href="https://yourpaymentlink.com" class="cta-btn">Join Now</a>
  </section>

  <footer>
    © 2025 YourBrand. All rights reserved.  
    <br>Built with ❤️ by <a href="https://github.com/yourusername" style="color:var(--accent); text-decoration:none;">@yourusername</a>
  </footer>
-->
  <script>
    // Simple dynamic image rotation
    const images = document.querySelectorAll('.gallery img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000); // every 3 seconds
  </script>
</body>
</html>
